name: Using_Flake8

on: [push]

jobs:
  flake8:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v1
      - name: Install Flake8
        run: pip install flake8
      - name: Run Flake8
        run: flake8

  continue-on-error: true